<!doctype html>
<html>
  <head>
    <meta name="viewport" content= "width=device-width, intial-scal=1">
    <meta charset = "utf-8"/>
    <title>Newsletter Signup</title>
    <link rel="stylesheet" type= "text/css" href ="Style/normalize.css" media ="screen"/>
    <link rel="stylesheet" type="text/css" href="Style/main.css" media = "screen"/>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    
    <div class="wrapper">
  
      <header>
        <h1 class="head"> the code review</h1>
      </header>
      <div class = "overview">
        <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>    
      
      </div>
      
      <form class = "contactInfo" action="index.html" method="post">

        <div class="topBorder">
        <fieldset >
          
            <legend>Contact Information</legend>
                       
            <div>
              <label class = "inputLabel"  for="name">Full Name:</label>
              <input class = "focus" type="text" id="name" name="user_name" placeholder="Required"/>
            </div>
          
            <div>  
              <label class = "inputLabel" for="email">Email Address:</label>
              <input class = "focus" type="email" id="email" name="user_email" placeholder="Required"/>
            </div>
            
            <div>
              <label class = "inputLabel" for="name">Phone Number:</label>
              <input class = "focus" type="tel" id="phone" name="user_phone" >
            </div>
          
            <div>
              <label class = "inputLabel" for="street">Street Address:</label>
              <input class = "focus" type="text" id="street" name="user_street"/>
            </div>
            
            <div>
              <label class = "inputLabel" for="city">City:</label>
              <input class = "focus" type="text" id="city" name="user_city"/>
            </div>
            
            <div>
              <label class = "inputLabel" for="state">State:</label>
              <select  class = "focus" id="state" name="user_state" >
                <option selected="selected" class="state">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div>
              <label class = "inputLabel" for="zip">Zip Code:</label>
              <input class = "focus" type="text" id="zip" name="user_zip"/>
            </div>  
         
         </fieldset>
        </div>
        
        <div class= "newsletter">
        
      <fieldset>
    
       
            <legend>Newsletter</legend>

            <label class = newsLabel>Select the newsletters you would like to recieve</label>

            <br><input type="checkbox" id="HTML" value="html_news" name="user_interest"><label class="light" for="HTML">HTML News</label><br>
            <input type="checkbox" id="CSS" value="CSS_news" name="user_interest"><label class="light" for="CSS">CSS News</label><br>
            <input type="checkbox" id="JavaScript" value="JavaScript_news" name="user_interest"><label class="light" for="JavaScript">JavaScript News</label><br>

            <br><label>Newsletter Format</label><br>
            <input type="radio" id="HTMLNews" value="HTMLNews" name="user_format"><label for="HTMLNews" class="light">HTML</label><br>
            <input type="radio" id="text" value="text" name="user_format"><label for="text" class="light">Plain text</label><br>


            <br><label for="topics">Other topics you'd like to hear about</label><br>
            <textarea class = "focus" id="topics" name="user_topics"></textarea>
          
          <button type="submit">Sign Up</button>

          </fieldset>           
        </div>
        <footer>Copyright The Code Review</footer>

      </form>
       
    </div>
          
    
    
  </body>


</html>
